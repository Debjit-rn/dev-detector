<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Finder</h1>
            <div class="theme-toggle" id="theme-toggle">
                <span id="mode-text">DARK</span>
                <img id="mode-icon" src="./assets/images/moon-icon.svg" alt="Toggle Theme">
            </div>
        </header>
        <div class="searchbar-container">
            <input type="text" id="search-input" placeholder="Search GitHub username...">
            <button id="search-btn">Search</button>
        </div>
        <div id="no-results" class="hidden">User Not Found</div>
        <div class="profile-container hidden" id="profile-container">
            <div class="profile">
                <img id="avatar" src="" alt="User Avatar">
                <div class="profile-info">
                    <h2 id="userName">User Name</h2>
                    <a id="user" href="#" target="_blank">@username</a>
                    <p id="date">Joined Date</p>
                </div>
            </div>
            <p id="bio">This user has no bio.</p>
            <div class="stats">
                <div>Repos: <span id="repos">0</span></div>
                <div>Followers: <span id="followers">0</span></div>
                <div>Following: <span id="following">0</span></div>
            </div>
            <div class="details">
                <p>📍 <span id="user_location">Not Available</span></p>
                <p>🔗 <a id="page" href="#" target="_blank">Not Available</a></p>
                <p>🐦 <a id="twitter" href="#" target="_blank">Not Available</a></p>
                <p>🏢 <span id="company">Not Available</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
